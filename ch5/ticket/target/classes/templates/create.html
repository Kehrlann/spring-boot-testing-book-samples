<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Ticket</title>
    <style>
        body { font-family: system-ui, sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; color: #1f2937; }
        h1 { margin-bottom: 0.25rem; }
        .back-link { display: inline-block; margin-bottom: 1.5rem; color: #2563eb; text-decoration: none; font-size: 0.95rem; }
        .back-link:hover { text-decoration: underline; }
        .form-card { background: #fff; border: 1px solid #e5e7eb; border-radius: 8px; padding: 2rem; max-width: 560px; }
        .form-group { margin-bottom: 1.25rem; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 0.4rem; font-size: 0.95rem; }
        .form-group input,
        .form-group textarea,
        .form-group select { display: block; width: 100%; padding: 0.5rem 0.65rem; border: 1px solid #d1d5db; border-radius: 6px; font-size: 1rem; font-family: inherit; box-sizing: border-box; background: #fff; }
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus { outline: none; border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15); }
        .form-group textarea { resize: vertical; min-height: 7rem; }
        .form-group select { appearance: auto; }
        .error { color: #dc2626; font-size: 0.85rem; margin-top: 0.3rem; }
        .form-actions { margin-top: 1.5rem; }
        .btn-primary { display: inline-block; padding: 0.6rem 1.5rem; background: #2563eb; color: #fff; border: none; border-radius: 6px; font-size: 1rem; font-weight: 500; cursor: pointer; }
        .btn-primary:hover { background: #1d4ed8; }
    </style>
</head>
<body>
    <h1>New Ticket</h1>
    <a class="back-link" th:href="@{/}">&larr; Back to list</a>
    <div class="form-card">
        <form th:action="@{/tickets}" th:object="${ticket}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}" required />
                <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}"></textarea>
            </div>
            <div class="form-group">
                <label for="priority">Priority</label>
                <select id="priority" th:field="*{priority}" required>
                    <option value="">-- Select --</option>
                    <option th:each="p : ${priorities}" th:value="${p}" th:text="${p}"></option>
                </select>
                <div class="error" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary">Create Ticket</button>
            </div>
        </form>
    </div>
</body>
</html>
