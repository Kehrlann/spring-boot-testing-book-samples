<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>

        <!-- Add City Form -->
        <div class="card">
            <h5 class="card-title">Add a new city</h5>
            <form action="/cities" method="post" class="form">
                <input type="text" name="name" placeholder="City name" required>
                <input type="number" step="0.0001" name="latitude" placeholder="Latitude" required>
                <input type="number" step="0.0001" name="longitude" placeholder="Longitude" required>
                <button type="submit" class="button button-primary">Add City</button>
            </form>
        </div>

        <!-- Cities List -->
        <div class="cities-grid">
            <div th:each="cityWeather : ${cities}" class="card">
                <h5 class="card-title" th:text="${cityWeather.city().getName()}">City Name</h5>
                <p>
                    Temperature: <span th:text="${cityWeather.weather().temperature()}">20</span>Â°C<br>
                    Wind Speed: <span th:text="${cityWeather.weather().windspeed()}">5</span> km/h<br>
                    Weather: <span th:text="${cityWeather.weather().getWeatherDescription()}">Sunny</span>
                </p>
                <form th:action="@{/cities/{id}/delete(id=${cityWeather.city().getId()})}" method="post">
                    <button type="submit" class="button button-danger button-sm">Remove</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
